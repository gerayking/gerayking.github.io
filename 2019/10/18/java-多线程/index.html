        <h3 id="创建线程的两种方式"><a href="#创建线程的两种方式" class="headerlink" title="创建线程的两种方式"></a>创建线程的两种方式</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> unit07;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">HelloThread</span> <span class="keyword">extends</span> <span class="title">Thread</span> </span>&#123;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">System.out.println(<span class="string">"Hello from a thread!"</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span> </span>&#123;</span><br><span class="line">(<span class="keyword">new</span> HelloThread()).start();</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><a id="more"></a>
<p>创建线程的关系跟运行进程的顺序没有关系<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> unit07;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">HelloRunnable</span> <span class="keyword">implements</span> <span class="title">Runnable</span> </span>&#123;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">System.out.println(<span class="string">"Hello from a thread!"</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span> </span>&#123;</span><br><span class="line">(<span class="keyword">new</span> Thread(<span class="keyword">new</span> HelloRunnable())).start();</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">java.lang.Thread</span><br><span class="line">+Thread(tagert: Runnable)<span class="comment">// Creates a new thread to run the target object</span></span><br><span class="line">+run(): <span class="keyword">void</span> <span class="comment">/**</span></span><br><span class="line"><span class="comment">Invoked by the Java runtime system to execute the thread. You must override this</span></span><br><span class="line"><span class="comment">method and provide the code you want your thread to execute in your thread class.</span></span><br><span class="line"><span class="comment">This method is never directly invoked by the runnable object in a program, although</span></span><br><span class="line"><span class="comment">it is an instance method of a runnable object.*/</span></span><br><span class="line">+start(): <span class="keyword">void</span> <span class="comment">//Starts the thread that causes the run() method to be invoked by the JVM.</span></span><br><span class="line">+interrupt(): <span class="keyword">void</span> <span class="comment">//Interrupts this thread. If the thread is blocked, it is ready to run again. </span></span><br><span class="line">+isAlive(): <span class="keyword">boolean</span> <span class="comment">//Tests whether the thread is currently running</span></span><br><span class="line">+setPriority(p: <span class="keyword">int</span>): <span class="keyword">void</span> <span class="comment">//Sets priority p (ranging from 1 to 10) for this thread.</span></span><br><span class="line">+join(): <span class="keyword">void</span> <span class="comment">//Waits for this thread to finish. </span></span><br><span class="line">+sleep(millis: <span class="keyword">long</span>): <span class="keyword">void</span> <span class="comment">//Puts the runnable object to sleep for a specified time in milliseconds. 静态数</span></span><br><span class="line">+yield(): <span class="keyword">void</span> <span class="comment">//Causes this thread to temporarily pause and allow other threads to execute./</span></span><br><span class="line">+isInterrupted(): Boolean <span class="comment">//Tests whether the current thread has been interrupted.</span></span><br><span class="line">+currentThread(): Thread  <span class="comment">//Returns a reference to the currently executing thread object.</span></span><br></pre></td></tr></table></figure>
<h3 id="线程池示例"><a href="#线程池示例" class="headerlink" title="线程池示例"></a>线程池示例</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.concurrent.ExecutorService;</span><br><span class="line"><span class="keyword">import</span> java.util.concurrent.Executors;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ExecutorDemo</span> </span>&#123;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"><span class="comment">// Create a fixed thread pool with maximum three threads</span></span><br><span class="line">ExecutorService executor = Executors.newFixedThreadPool(<span class="number">3</span>);</span><br><span class="line"><span class="comment">// Submit runnable tasks to the executor</span></span><br><span class="line">executor.execute(<span class="keyword">new</span> PrintChar(<span class="string">'a'</span>, <span class="number">100</span>));</span><br><span class="line">executor.execute(<span class="keyword">new</span> PrintChar(<span class="string">'b'</span>, <span class="number">100</span>));</span><br><span class="line">executor.execute(<span class="keyword">new</span> PrintNum(<span class="number">100</span>));</span><br><span class="line"><span class="comment">// Shut down the executor</span></span><br><span class="line">executor.shutdown();</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
